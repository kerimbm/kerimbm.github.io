<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="sha512.min.js"></script>
    <script>
    sessionStorage.getItem("connexion")!=k?a=true:window.location.href="index.html";
    </script>
</head>
<body>
    <h1>connexion</h1>
    <input type="text" id="pw">
    <input type="button" value="connexion" onclick="storage_mdp();">
    <script>
        document.getElementById("pw").addEventListener('keypress', storage_mdp_key);
        function storage_mdp_key(e){
            if(e.code=="Enter")
                storage_mdp();
        }
        function storage_mdp(){
            var mdp=sha512(document.getElementById("pw").value);
            sessionStorage.setItem("connexion",mdp);
            k!=mdp?a=true:window.location.href="index.html";
        }
    </script>
</body>
</html>
