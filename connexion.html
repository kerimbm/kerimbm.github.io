<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body{
            background-color: #eee;
        }
        #connexion{
            margin-top: 50vh;
            transform: translateY(-50%);
            text-align: center;
        }
        p{
            color : #666;
            font-size : 11px;
            font-family : "courier new";
        }
    </style>
    <script src="sha512.min.js"></script>
    <script>
        let params = (new URL(document.location)).searchParams;
        var dossier = params.get('d');
        var fichier = params.get('f');
        var section = params.get('s');
        var href = fichier + ".html";
        if(dossier)
            href = dossier + "/" + href;
        if(section)
            href = href + "?s="+section;
        sessionStorage.getItem("connexion")!=k?a=true:window.location.href=href;
    </script>
</head>
<body>
    <div id="connexion">
        <h1>Connexion</h1>
        <input type="password" id="pw" style="box-shadow:0 0 5px #aaa;" autofocus><br><br>
        <input type="button" value="Connexion" onclick="storage_mdp();">
        <p>Créé par kerimbm (Enseignant informatique)</p>
    </div>
    <script>
        document.getElementById("pw").addEventListener('keypress', storage_mdp_key);
        function storage_mdp_key(e){
            if(e.code=="Enter" || e.code == "NumpadEnter"){
                storage_mdp();
            }
        }
        function storage_mdp(){
            var mdp=sha512(document.getElementById("pw").value);
            sessionStorage.setItem("connexion",mdp);
            k!=mdp?a=true:window.location.href=href;
        }
    </script>
</body>
</html>
